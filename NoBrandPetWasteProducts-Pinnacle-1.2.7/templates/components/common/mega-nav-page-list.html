<div class="nav-page-list mega-nav-page-list">
{{#if children}}
<a class="navPages-action navPages-action-depth-max has-subMenu is-root second-level-parent topLevel sideNavTopLevel" href="{{url}}">
    {{name}} <i class="main-nav" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 358 512" style="enable-background:new 0 0 358 512;" xml:space="preserve">
<path d="M180.8,393c-1.6,1.6-4.1,1.6-5.6,0L6,223.8c-1.5-1.5-1.6-4-0.1-5.5l22.7-22.7c1-1,2.1-1.2,2.9-1.2c0.7,0,1.8,0.2,2.7,1.1  l144,143.7l143.8-143.8c1-1,2.1-1.2,2.9-1.2c0.7,0,1.8,0.2,2.7,1.1l22.8,22.7c1.5,1.5,1.6,4,0.1,5.5L180.8,393z"/>
</svg></i>
    <i class="icon navPages-action-moreIcon fixed-dropdown" aria-hidden="true"><svg><use xlink:href="#icon-chevron-down" /></svg></i>
</a>
<div class="navPage-subMenu navPage-subMenu-horizontal second-level-flyout" id="navPages-{{id}}" aria-hidden="true" tabindex="-1">
    <ul class="navPage-subMenu-list">

        {{#each children}}
            <li class="navPage-subMenu-item-child second-level">
                {{#if children}}
                    <a
                        class="navPage-subMenu-action navPages-action has-subMenu second-level"
                        href="{{url}}"
                        data-collapsible="navPages-{{id}}"
                        data-collapsible-disabled-breakpoint="medium"
                        data-collapsible-disabled-state="open"
                        data-collapsible-enabled-state="closed">
                        {{name}}
                    </a>
                    <ul class="navPage-childList" id="navPages-{{id}}">
                        {{#each children}}
                        <li class="navPage-childList-item">
                            <a class="navPage-childList-action navPages-action" href="{{url}}">{{name}}</a>
                        </li>
                        {{/each}}
                    </ul>
                {{else}}
                    <a class="navPage-subMenu-action navPages-action second-level" href="{{url}}">{{name}}</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</div>
{{else}}
<a class="navPages-action sideNavTopLevel" href="{{url}}">{{name}}</a>
{{/if}}
<div class="clear"></div>
</div>
